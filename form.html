<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Latihan Form</title>
</head>
<body>
<!-- element pada form 
1. input
2. text area
3. select
4, button
5. label-->

<!-- input type
1. text
2. password
3. radio
4. checkbox
5. submit
6. reset
7. button -->
<form>
	<label for="username">username :</label>
	<input type="text" id="username">
	<br><br>
	<label for="password">password :</label>
	<input type="password" id="password">
	<br><br>
	<!-- name untuk group radio button -->
	<input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
	<input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
	<br><br>
	<input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label><br>
	<input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label><br>
	<input type="checkbox" id="coding"><label for="coding">coding</label>
	<br><br>
	<!-- button : submit, reset, button -->
	<!-- value : untuk ganti nama button -->
	<!-- <input type="submit" value="LOGIN"> ini termasuk elemen button-->
	<button type="submit">LOGIN</button>
	<br><br>
	<textarea>Tulis Sesuatu disini</textarea>
	<br><br>
	<select>
		<option>bandung</option>
		<option>jakarta</option>
		<option>semarang</option>
		<option>yogyakarta</option>
	</select>
<h2>Merapihkan form dalam tabel</h2>
<br><br>
</form>
<table>
	<tr>
		<td>
			<label for="username">username :</label>
		</td>
		<td>
			<input type="text" id="username">
		</td>
	</tr>
	<tr>
		<td>
			<label for="password">password :</label>
		</td>
		<td>
			<input type="password" id="password">
		</td>
	</tr>
</table>
</body>
</html>
