<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Latihan list</title>
</head>
<body>

<!-- ol untuk memberi tahu untuk membuat list terurut  -->
<!-- <ol type="..."></ol> -->
<!-- 1 (deafult), A (huruf besar), a(huruf kecil), I (romawi besar), i (romawi kecil)  -->
<!-- li untuk bisa list item -->
<ol type="I">
	<li>Pertama</li>
	<li>Kedua</li>
	<li>Ketiga</li>
</ol>

<!-- ul = urutan list tidak bepengaruh -->
<!-- type ul = disc, square, circle -->
<h3>Saat sarapan saya makan</h3>
<ul>
	<li>Nasi Goreng</li>
	<li>Nasi Kuning</li>
	<li>Nasi Uduk</li>

</ul>

<!-- dl (definition list) = membuat terminologi dan deskripsi, isinya berpasangan -->
<!-- dt (definition term), dd (definition) -->

<h3>Percobaan dl</h3>
<dl>
	<dt><b>Hello</b></dt>
	<dd>Worldddddd</dd>
</dl>
</body>
</html>
