<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>latihan image</title>
</head>
<body>

<!-- <img src=""> -->
<!-- gambar image yg bisa dibuka
1. internal source = [nama].png 
2. eksternal source (hotlink) = https://[link]/[nama].png -->

<!-- atribut image
1. src = gambar ambil dimana
2. alt = jika gambar rusak maka akan terlihat tulisan pada alt ini
3. width,height = ukuran gambar dgn satuan pixel (angka = pixel, % = persen sesuai ukuran)
4. title = judul pada gambar-->

<img src="logo.png" title="Logo Maranatha" width="200">

</body>
</html>
