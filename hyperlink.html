<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>hyperlink - Halaman 1</title>
</head>
<body>
<!-- Tipe untuk href
1. eksternal link = http 
2. internal link = halaman yg 1 domain dengan web kita ([nama].html)
3. relative url (diluar folder) = "[nama folder]/[nama file].html" atau "..[untuk naik folder]
4. page anchor (bagian tertentu dari sebuah halaman) = #about, index.html#contact-->

<!-- Atribut Target <a target=""></a> :
value :
1. _self (link di halaman yang sama) default
2. _blank (link di tab baru)-->

<p>Klik <a href="http://www.google.com" target="_blank">disini</a> untuk melihat eksternal link</p>

<p>Klik <a href="hyperlink2.html">disini</a> untuk melihat internal link</p>

</body>
</html>
